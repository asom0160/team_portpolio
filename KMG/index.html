<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/root.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="name.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="notes.css" />
    <link rel="stylesheet" href="message.css">
  </head>
  <body>
    <main class="page">
      <header>
        <article class="layout">
          <figure class="logo"><img src="logos_instagram.jpg" alt="" /></figure>
          <figure class="heart"><img src="heart.jpg" alt="" /></figure>
        </article>
      </header>
      <section class="title">
        <article class="content">
          <div class="back">
            <img src="back.jpg" alt="" />
          </div>
          <strong class="name">shalinidnofficial</strong>
        </article>
        <article class="icon">
          <img style="width: 24.17px; height: 20px" src="camera.jpg" alt="" />
          <img style="width: 22px; height: 22.26px" src="Message.jpg" alt="" />
        </article>
      </section>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </div>
      <div class="notes">
        <article class="content">
          <strong>Notes</strong>
          <div class="box">
            <figure class="box_title">
              <img src="notes.png" alt="" />
              <figcaption>Your note</figcaption>
            </figure>
  
            <p class="notes-description">
              Share a thought for<br />
              your friends to see<br />
              here...
            </p>
        </article>
        
        </div>
      <section class="message">
        <article class="content">
          <ul>
            <li class="black">Primary</li>
            <li>General</li>
            <li>Public</li>
            <li class="blue">Requests (2)</li>
          </ul>
          <div class="card-layout">
            
            <figure>
              <div class="img-border gradient">
                
                <img src="1.jpg" alt="">
              </div>
            <div>
              <strong>Jefferey Williams</strong>
              <p>Seen on Monday</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
          <div class="card-layout">
            
            <figure>
              <div class="img-border gradient">
                
                <img src="2.png" alt="">
              </div>
            <div>
              <strong>Talia Gomez</strong>
              <p>Seen on Wednesday</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
          <div class="card-layout">
            
            <figure>
              <div class="img-border gradient">
                
                <img src="3.png" alt="">
              </div>
            <div>
              <strong>Francis Ofori</strong>
              <p>Active 1hr ago</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
          <div class="card-layout">
            
            <figure>
              <div class="Active">
                
                <img src="4.png" alt="">
              </div>
            <div>
              <strong>Jordan Amil</strong>
              <p>Active now</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
          <div class="card-layout">
            
            <figure>
              <div class="img-border">
                
                <img src="5.png" alt="">
              </div>
            <div>
              <strong>Jade Chen</strong>
              <p>Sent</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
          <div class="card-layout">
            
            <figure>
              <div class="img-border">
                
                <img src="6.png" alt="">
              </div>
            <div>
              <strong>sombrero_dude</strong>
              <p>See you very soon.     1w</p>
            </div>
            </figure>

            <i style="color: #9B9B9B; margin-right: 20px; font-size: 21px;" class="fa-solid fa-camera"></i>
            
          </div>
        </article>
       


      </section>
    </main>
  </body>
</html>
